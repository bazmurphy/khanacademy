<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenge: ID changer</title>
    <style>
      #id-card {
        border: 1px solid black;
        border-radius: 5px;
        width: 400px;
        font-family: monospace;
        padding: 6px;
        background: rgb(201, 255, 224);
      }

      #id-name {
        float: right;
      }
    </style>
  </head>

  <body>

    <div id="id-card" style="">
      <h3>Khan Academy identification card</h3>
      <img src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
      <h1 id="id-name">First last</h1>


    </div>

    <script>
      // This webpage has an h1 with a placeholder name in it.
      // In this challenge, you'll use JavaScript to replace that with your own name.
      // For this first step, declare a variable and store the element inside it.
      // You can find the element by passing the ID of the h1 as a string to the document.getElementById() function.
      const headingElement = document.getElementById("id-name");
      console.log(headingElement);
      headingElement.innerHTML = "Baz Murphy";
    </script>
  </body>
</html>
