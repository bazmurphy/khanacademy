<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
</head>

<body>

  <h1>Mad Libs</h1>

  <ul>
    <li>Name: <input type="text" id="person"></li>
    <li>Verb: <input type="text" id="verb"></li>
    <li>Adjective: <input type="text" id="adjective"></li>
    <li>Noun: <input type="text" id="noun"></li>
  </ul>

  <button id="lib-button">Lib it!</button>

  <p>Generated story:
    <span id="story"></span>
  </p>

  <script>
    // This webpage has the start of a Mad Libs game.
    // If you've never played it, that's a game where you fill in a bunch of blanks of different word types, and then a story is generated based on those words, and sometimes the story is surprisingly funny.
    
    // In this step, you're going to finish the game logic in the event listener: find the value of each of the word inputs, and then write out a story that uses each of the values. 
    // Make sure you check the console for errors when you play the game.

    var libButton = document.getElementById('lib-button');
    var libIt = function () {
      var storyDiv = document.getElementById("story");
      var name = document.getElementById("person").value;
      var verb = document.getElementById("verb").value;
      var adjective = document.getElementById("adjective").value;
      var noun = document.getElementById("noun").value;
      storyDiv.innerHTML = name + " " + verb + " the " + adjective + " " + noun;
    };
    libButton.addEventListener('click', libIt);
  </script>

</body>

</html>
