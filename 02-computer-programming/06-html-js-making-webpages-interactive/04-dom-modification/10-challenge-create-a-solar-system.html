<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Create a solar system</title>
  <style>
    body {
      background-color: black;
      padding: 10px;
    }

    .planet {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .moon {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgb(237, 237, 237);
    }
  </style>
</head>

<body>


  <script>
    // This webpage is just a blank universe, and you'll fill it with planets and moons in this challenge. 
    // In this first step, use JavaScript to create a div using createElement, assign it the 'planet' class, set a nice background color for it, and finally append it to the body.
    var divElementPlanet = document.createElement("div");
    divElementPlanet.className = "planet";
    divElementPlanet.style.backgroundColor = "#583DA1";

    // In this step, create another div using createElement, assign it the 'moon' class, and append it to the planet that you just created.
    // When you're done, feel free to add many more planets and moons!
    var divElementMoon = document.createElement("div");
    divElementMoon.className = "moon";

    divElementPlanet.appendChild(divElementMoon);

    document.body.appendChild(divElementPlanet);

    console.log(document.querySelector(".planet"));
    // <div class="planet" style="background-color: rgb(88, 61, 161);">
    console.log(document.querySelector(".planet").childNodes);
    // NodeList[div.moon]
    console.log(document.querySelector(".planet").firstChild);
    // <div class="moon">
  </script>
</body>

</html>
