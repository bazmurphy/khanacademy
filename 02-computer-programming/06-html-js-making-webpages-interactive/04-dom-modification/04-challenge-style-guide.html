<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Style guide</title>
</head>

<body>

  <h1>Style guide</h1>

  <p>The hottest color to wear right now is:
    <span id="trendy-color">?</span>
  </p>

  <p>This is the trendy way to sign an autograph:
    <span id="trendy-handwriting">?</span>
  </p>

  <p>This is the trendy way to frame photographs:
    <br>
    <img id="trendy-frame" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Cool avatar">
  </p>


  <script>
    var colorEl = document.getElementById("trendy-color");
    var handEl = document.getElementById("trendy-handwriting");
    var frameEl = document.getElementById("trendy-frame");
    
    // This webpage is all about trendy styles, and you'll use JS to fill in the trends and style them with CSS properties. 
    // In this first step, use JS to set the innerHTML of colorEl to your favorite color, and then use JS to set a matching color property.
    colorEl.innerHTML = "yellow";
    colorEl.style.color = "yellow";

    // Now use JS to set the text of handEl to your favorite celebrity's name and set a matching CSS font family property.
    handEl.innerHTML = "Pikachu";
    handEl.style.fontFamily = "sans-serif";

    // Finally, use JS to set the border of frameEl to some style that you think looks good.
    frameEl.style.border = "10px solid yellow";
  </script>

</body>

</html>
