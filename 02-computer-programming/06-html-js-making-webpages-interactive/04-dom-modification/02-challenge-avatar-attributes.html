<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Avatar attributes</title>
</head>

<body>

  <h1>Which avatar is which?</h1>

  <table>
    <thead>
      <tr>
        <th>Attributes</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ul>
            <li>pink</li>
            <li>innocent</li>
          </ul>
        </td>
        <td>
          <img src="https://www.kasandbox.org/programming-images/avatars/marcimus.png" id="avatar-1"
            alt="Marcimus, A pink, innocent avatar">
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li>green</li>
            <li>ANGRY</li>
          </ul>
        </td>
        <td>
          <img src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" id="avatar-2"
            alt="Old Spice Mann, A green, angry avatar">
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li>orange</li>
            <li>multi-legged</li>
          </ul>
        </td>
        <td>
          <img src="https://www.kasandbox.org/programming-images/avatars/orange-juice-squid.png" id="avatar-3"
            alt="Orange Juice Squid, An orange, multi-legged avatar">
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    // This webpage displays a table of avatars, with a list of characteristics and images for each one.
    // In this challenge, you'll change attributes of the images in JS. 
    // Using the variable that we've already created, use a for loop to iterate through the images and change the height attribute of each image.
    // If you've done it right, you should see the images change size.
    var avatarEls = document.getElementsByTagName("img");
    for (var i = 0; i < avatarEls.length; i++) {
      avatarEls[i].height = "50";
        // WHEN YOU ARE SPECIFYING HEIGHT YOU SHOULD NOT INCLUDE A UNIT

        // Now, use JS to add 'tooltips' to each image.
        // A tooltip is a little bit of text that shows up when you hover over an element.
        // You can use the title attribute to set basic tooltips on HTML tags.
        // In your for loop, set the title attribute of each image to the value of that image's alt attribute. 
        // You can test that it worked by hovering over the images after.
      avatarEls[i].title = avatarEls[i].alt;
    }
  </script>
</body>

</html>
